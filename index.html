<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Profile Card Component</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="bg-pattern-card"></div>

      <div class="user-info">
        <img src="./assets/image-victor.jpg" class="user-profile-image">

        <p class="name-info">
          <strong class="user-name">Victor Crest</strong>
          <span>26</span>
        </p>
        
        <p>London</p>
      </div>

      <hr />

      <div class="stats">
        <p class="row">
          <strong class="number">80K</strong>
          <span>Followers</span>
        </p>

        <p class="row">
          <strong class="number">803K</strong>
          <span>Likes</span>
        </p>

        <p class="row">
          <strong class="number">1.4K</strong>
          <span>Photos</span>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
